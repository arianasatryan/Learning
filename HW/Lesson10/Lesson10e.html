<!DOCTYPE html>

<!-- 
    Build the design in exercise 10d with code 
    (most of this was already built in exercise 9g) 
-->

<html>
    <head>
        <style>
            .card{
                width: 200px;
                border: none;
                box-shadow: 0px 0px 4px rgba(1, 1, 1, 0.25);
                display: inline-block;
                margin-left: 10px;
            }
            p{
                padding-left: 7px;
                padding-right: 7px;
                margin-top: 5px;
                margin-bottom: 7px;
            }
            .profile-pic{
                width: 200px;
                height: 200px;
                object-fit: cover;
                object-position: center;
            }
            .name{
                font-size: 18px;
                font-weight: bold;
            }
            .mutual-friends{
                color: rgb(100,100,100);
            }
            .add-friend{
                background-color: rgb(57,117,234);
                border-radius: 5px;
                color: white;
                border: none;
                padding: 10px 20px 10px 20px;
                margin-left: 7px;
                margin-bottom: 10px;
            }
            .icon{
                display: inline-block;
                padding-left: 7px;
            }
            .mutual{
                display: inline-block;
                vertical-align: top;
            }
            .mutual-icon{
                width: 26px;
                height: 26px;
                border-radius: 13px;
                object-fit: cover;
                object-position: center;
            }
            .mutual-row{
                margin-bottom: 7px;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <div>
                <img class="profile-pic" src="example.jpg">
            </div>
            <div>
                <p class="name">
                    Oliver
                </p>
            </div>
            <div class="mutual-row">
                <div class="icon">
                    <img class="mutual-icon" src="example.jpg">
                </div>
                <div class="mutual">
                    <p class="mutual-friends">
                        1 mutual friends
                    </p>
                </div>
            </div>
            <button class="add-friend">
                Add Friend
            </button>
        </div>
        
        <div class="card">
            <div>
                <img class="profile-pic" src="example.jpg">
            </div>
            <div>
                <p class="name">
                    Oliver again
                </p>
            </div>
            <div class="mutual-row">
                <div class="icon">
                    <img class="mutual-icon" src="example.jpg">
                </div>
                <div class="mutual">
                    <p class="mutual-friends">
                        2 mutual friends
                    </p>
                </div>
            </div>
            <button class="add-friend">
                Add Friend
            </button>
        </div>

        <div class="card">
            <div>
                <img class="profile-pic" src="example.jpg">
            </div>
            <div>
                <p class="name">
                    Oliver forever
                </p>
            </div>
            <div class="mutual-row">
                <div class="icon">
                    <img class="mutual-icon" src="example.jpg">
                </div>
                <div class="mutual">
                    <p class="mutual-friends">
                        3 mutual friends
                    </p>
                </div>
            </div>
            <button class="add-friend">
                Add Friend
            </button>
        </div>
    </body>
</html>
