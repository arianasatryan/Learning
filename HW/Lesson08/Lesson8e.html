<!DOCTYPE html>

<!-- 
    Recreate the following designs:
    Uber request-a-ride form
-->

<html>
    <head>
        <style>
            .title{
                font-size: 28px;
                font-family: Arial;
            }
            .input-box{
                width: 300px;
                font-size: 10px;
                background-color: #EFEFEF;
                color: gray;
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                display: block;
                margin-bottom: 5px;
            }
            .request-button,
            .schedule-button{
                font-size: 10px;
                border: none;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 15px;
                padding-right: 15px;
                margin-top: 20px;
                margin-right: 10px;
            }

            .request-button{
                background-color: black;
                color: white;
            }

        </style>
    </head>
    <body>
        <p class="title">Request a ride now</p>
        <input class="input-box" placeholder="Enter a pickup location">
        <input class="input-box" placeholder="Enter destination">
        <button class="request-button">Request now</button>
        <button class="schedule-button">Schedule for later</button>
    </body>
</html>
