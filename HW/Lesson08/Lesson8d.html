<!DOCTYPE html>

<!-- 
    Recreate the following designs:
    Sign up form 
-->

<html>
    <head>
        <style>
            input{
                font-size: 14px;
                padding-top: 7px;
                padding-bottom: 7px;
                padding-left: 10px;
                border-radius: 7px;
                border-style: solid;
                border-width: 1px;
                border-color: rgb(200, 200, 200);
                margin-bottom: 7px;
            }
            .name{
                width: 110px;
            }
            .email{
                width: 237px;
                display: block;
            }
            .sign-up-button{
                width: 250px;
                font-size: 14px;
                font-weight: bold;
                color: white;
                background-color: rgb(47, 127, 231);
                border: none;
                border-radius: 7px;
                padding-top: 10px;
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <input class="name" placeholder="First name">
        <input class="name" placeholder="Last name">
        <input class="email" placeholder="Email">
        <button class="sign-up-button">Sign Up</button>
    </body>
</html>
