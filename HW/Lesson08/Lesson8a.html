<!DOCTYPE html>

<!-- 
    Create 2 text boxes and put them on separate lines 
    (using display: block) 
-->

<html>
    <head>
        <style>
            .text-box{
                font-size: 14px;
                padding-left: 5px;
                padding-top: 3px;
                padding-bottom: 3px;
                margin-bottom: 5px;
                display: block;
            }
        </style>
    </head>
    <body>
        <input class="text-box" placeholder="Name">
        <input class="text-box" placeholder="Email">
    </body>
</html>
