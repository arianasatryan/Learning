<!DOCTYPE html>

<!-- 
    Create a paragraph and 2 buttons and place them on a same line 
    (using width, display: inline-block and vertical-align:middle) 
-->

<html>
    <head>
        <style>
            .text-box{
                width: 200px;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p class="text-box">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button>Yes</button>
        <button>No</button>
    </body>
</html>
