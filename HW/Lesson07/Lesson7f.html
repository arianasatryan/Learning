<!DOCTYPE html>

<!-- LinkedIn signup -->
<style>
    p{
        font-family: Arial;
        color: rgb(100, 100, 100);
        margin-top: 0;
        margin-bottom: 0;
    }
    .label{
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .text-box{
        width: 400px;
        border-style: solid;
        border-radius: 5px;
        border-color: rgb(100, 100, 100);
        font-size: 16px;
        margin-bottom: 20px;
        padding: 7px 7px;
    }
    .disclaimer{
        font-size: 16px;
        margin-bottom: 20px;
    }
    .join-button{
        background-color: #0A66C2;
        color:white;
        border: none;
        font-size: 20px;
        border-radius: 30px;
        padding: 16px 16px;
        width: 400px;
    }

</style>
<html>
    <head></head>
    <body>
        <p class="label">Email</p>
        <input class="text-box">
        <p class="disclaimer">By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="join-button">Agree & Join</button>
    </body>
</html>
