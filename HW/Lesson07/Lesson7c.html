<!DOCTYPE html>

<!-- Make the image a circle (using border radius) -->

<html>
    <head>
        <style>
            .image{
                width: 200px;
                height: 200px;
                border-radius: 100px;
                object-fit: cover;
                object-position: center;
            }
        </style>
    </head>
    <body>
        <img class="image" src="example.jpg">
    </body>
</html>
