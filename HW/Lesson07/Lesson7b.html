<!DOCTYPE html>

<!-- Make the image a square, center the image within the square -->

<html>
    <head>
        <style>
            .image{
                width: 300px;
                height: 300px;
                object-fit: cover;
                object-position: center;
            }
        </style>
    </head>
    <body>
        <img class="image" src="example.jpg">
    </body>
</html>
