<!DOCTYPE html>

<!-- Create a textbox:
With rounded corners -->

<html>
    <head>
        <style>
            .textbox{
                width: 110px;
                font-size: 10px;
                font-family: Arial;
                border: 1px solid lightgray;
                border-radius: 5px;
                padding-left: 7px;
                padding-top: 7px;
                padding-bottom: 7px;
            }
        </style>
    </head>
    <body>
        <input class="textbox" placeholder="Search">
    </body>
</html>
