<!DOCTYPE html>

<html>
    <head>
        <style>
            .card{
                width: 200px;
                border: none;
                box-shadow: 0px 0px 4px rgba(1, 1, 1, 0.25);
            }
            p{
                padding-left: 7px;
                padding-right: 7px;
                margin-top: 5px;
                margin-bottom: 7px;
            }
            .profile-pic{
                width: 200px;
                height: 200px;
                object-fit: cover;
                object-position: center;
            }
            .name{
                font-size: 18px;
                font-weight: bold;
            }
            .mutual-friends{
                color: rgb(100,100,100);
            }
            .add-friend{
                background-color: rgb(57,117,234);
                border-radius: 5px;
                color: white;
                border: none;
                padding: 10px 20px 10px 20px;
                margin-left: 7px;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <img class="profile-pic" src="example.jpg">
            <p class="name">
                Oliver
            </p>
            <p class="mutual-friends">
                2 mutual friends
            </p>
            <button class="add-friend">
                Add Friend
            </button>
        </div>
    </body>
</html>
