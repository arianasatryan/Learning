<!DOCTYPE html>

<!-- 
    Continueing from exercise 8c we'll 
    finish the Google Search design To center everthing:
    Wrap each line with <div> and use text-align:center on the <div> 
-->
<html>
    <head>
        <style>
            .wrapper{
                text-align: center;
            }
            .logo{
                width: 300px;
                margin-bottom: 0;
            }
            .input{
                font-size: 16px;
                width: 500px;
                border: none;
                padding-top: 12px;
                padding-bottom: 12px;
                padding-left: 15px;
                padding-right: 15px;
                border-radius: 30px;
                box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <img class="logo" src="google-logo.png">
        </div>
        <div class="wrapper">
            <input class="input" placeholder="Search Google or type a URL">
        </div>
    </body>
</html>
