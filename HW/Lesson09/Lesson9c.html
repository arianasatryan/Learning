<!DOCTYPE html>

<!-- Rereate this design by wrapping the elements in a <div> and adding a border -->

<html>
    <head>
        <style>
            .card{
                width: 300px;
                border: 1px solid rgb(150, 150, 150);
                padding-left: 15px;
                padding-bottom: 20px;
            }
            .title {
                font-family: Arial;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="card">
            <p class="title">Satisfied with our service?</p>
            <button class="option">Yes</button>
            <button class="option">No</button>
        </div>
    </body>
</html>
