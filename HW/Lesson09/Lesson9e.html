<!DOCTYPE html>

<!-- 
    Take the design created in exercise 7g. 
    Wrap it in a <div> and give a shadow 
-->

<html>
    <head>
        <style>
            .content-box{
                width: 450px;
                border-radius: 5px;
                box-shadow: 0px 0px 5px rgba(1, 1, 1, 0.35);
                margin: 10px;
                padding: 10px 10px 10px 10px;

            }
            .profile-picture {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 25px;
            vertical-align: middle;
            margin-right: 5px;
            }

            .text-box {
            font-size: 18px;
            border: none;
            width: 300px;
            vertical-align: middle;
            }

            .tweet-button {
            background-color: rgb(29, 155, 240);
            color: white;
            border: none;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 16px;
            padding-right: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="content-box">
            <img class="profile-picture" src="example.jpg">
            <input type="text" class="text-box" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
        </div>
    </body>
</html>
