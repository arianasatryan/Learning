<!DOCTYPE html>

<style>
    p{
        font-family: Arial;
        text-align: center;
        margin-top: 0;
        margin-bottom: 7px;
    }
    .new{
        color: rgb(228,109,45);
        font-weight: bold;
        font-size: 14px;
    }
    .product{
        font-weight: bold;
        font-size: 26px;
    }
    .title{
        font-weight: bolder;
        font-size: 45px;
    }
    .price{
        font-size: 18px;
        margin-bottom: 20px;
    }
    .buy{
        background-color: rgb(48,111,219);
        border: none;
        border-radius: 20px;
        padding: 8px 15px 8px 15px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<html>
    <head></head>
    <body>
        <!-- Recreate the following text styles -->
        <!-- Font Arial -->
        <!-- Lots of <span>s -->
        <p class="new">New</p>
        <p class="product">MacBook Pro</p>
        <p class="title">Supercharged for pros.</p>
        <p class="price">From &dollar;1999</p>
        <p>
            <span class="buy">Buy</span>
        </p>
    </body>
</html>
