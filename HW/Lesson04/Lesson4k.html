<!DOCTYPE html>

<style>
    .stretch-button{
        background-color: rgb(2,116,3);
        border: none;
        color: white;
        font-size: large;
        padding-top: 8px;
        padding-bottom: 8px;

        padding-left: 15px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.5s, margin 0.5s;
    }
    .stretch-button:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>

<html>
    <head></head>
    <body>
         <!-- Recreate design below using the Box Model: -->
        <!-- Margin and padding together -->
        <button class="stretch-button">One</button>
        <button class="stretch-button">Two</button>
        <button class="stretch-button">Three</button>
    </body>
</html>
