<!DOCTYPE html>

<style>
    .add-to-cart-button {
        width: 175px;
        height: 45px;
        background-color:rgb(255, 216, 20);
        border: none;
        border-radius: 25px;
        color: black;
        font-weight: 500;
        font-size: 18px;
        margin-right: 10px;
        cursor:pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .add-to-cart-button:hover{
        background-color: rgb(254,209,18);
    }
    .add-to-cart-button:active{
        opacity: 0.5;
    }
    .buy-now-button{
        width: 180px;
        height: 45px;
        background-color:rgb(255, 164, 28);
        border: none;
        border-radius: 25px;
        color: black;
        font-weight: 500;
        font-size: 18px;
        cursor: pointer;
    }
    .buy-now-button:hover{
        background-color: rgb(249,125,2);
    }
    .buy-now-button:active{
        opacity: 0.5;
    }
    p,a {
        font-size: x-large;
        margin-left: 5px;
    }
    .item-link{
        color: rgb(0, 113, 133);
    }
    .item-link:hover{
        color:rgb(174,63,7);
    }
    .item-name{
        font-weight: bold;
        font-size: 38px;
    }
    .price{
        color: rgb(0, 118, 0);
        font-weight: bold;
    }
</style>

<html>
    <head></head>
    <body>
        <a class="item-link" href="https://www.amazon.com/s?k=Nike+Black+Running+Shoes&crid=1KZG58RLAA3J5&sprefix=nike+black+running+shoes%2Caps%2C235&ref=nb_sb_noss_1" target="_blank">Back to Amazon</a>
        <p class="item-name">Nike Black Running Shoes</p>
        <p class="price">&dollar;39 - in stock.</p>
        <p>Free delivery tomorrow.</p>
        <button class="add-to-cart-button">Add to Cart</button>
        <button class="buy-now-button">Buy now</button>
    </body>
</html>
