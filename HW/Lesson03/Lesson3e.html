<!DOCTYPE html>

<style>
    .apply-button{
        width: 372px;
        height: 60px;
        background-color: rgb(10, 102, 194);
        border: none;
        border-radius: 35px;
        color: white;
        font-weight: 700;
        font-size: x-large;
        margin-left: 0px;
        margin-right: 12px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .apply-button:hover{
        background-color: rgb(1,56,120);
    }
    .save-button{
        width: 120px;
        height: 59px;
        background-color: white;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        border-radius: 30px;
        color: rgb(10, 102, 194);
        font-weight: 800;
        font-size: x-large;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .save-button:hover{
        background-color: rgb(222,235,254);
        border-width: 3px;
    }
</style>

<html>
    <head></head>
    <body>
        <!-- Use CSS to recreate these buttons from the famous websites -->
        <!-- LinkdIn -->
        <!-- background color, border width -->
        <button class="apply-button">Apply on company website</button>
        <button class="save-button">Save</button>
    </body>
</html>
