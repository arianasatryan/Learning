<!DOCTYPE html>

<style>
    .get-started-button{
        width: 157px;
        height: 54px;
        background-color: rgb(121,82,179);
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        font-size: large;
        margin-left: 5px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.15s;
    }
    .get-started-button:hover{
        background-color: rgb(88,57,131);
    }
    .download-button{
        width: 150px;
        height: 54px;
        background-color: white;
        border-color: rgb(108,117,125);
        border-width: 1px;
        border-style: solid;
        border-radius: 5px;
        color: rgb(108,117,125);
        font-size: large;
        font-weight: 700;
        margin-left: 0;
        cursor: pointer;
        transition: color 0.15s, background-color 0.15s;
    }
    .download-button:hover{
        background-color: rgb(108,117,125);
        color: white;
    }
</style>

<html>
    <head></head>
    <body>
        <!-- Use CSS to recreate these buttons from the famous websites -->
        <!-- Bootstrap -->
        <!-- background color, text color -->
        <button class="get-started-button">Get started</button>
        <button class="download-button">Download</button>
    </body>
</html>
