<!DOCTYPE html>

<html>
    <head>
        <style>
            div{
                font-family: Arial, Helvetica, sans-serif;
            }
            .image-container{
                height: 250px;
                width: 250px;
                position: relative;
            }
            .sale{
                position: absolute;
                top: 10px;
                right: 0;
                background-color: black;
                color: white;
                padding: 5px 9px 5px 9px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
            .image{
                height: 100%;
                width: 100%;
                object-fit: cover;
            }
            .add-container{
                position: absolute;
                bottom: 0;
                right: 0;
                left: 0;
                background-color: rgba(255, 255, 255, 0.6);
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .add-to-cart{
                background-color: white;
                border-width: 1px;
                border-color: black;
                border-style: solid;
                padding: 5px 12px 5px 12px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img class="image" src="clothing.webp">
            <div class="sale">20% OFF</div>
            <div class="add-container">
                <div class="add-to-cart">Add to Cart</div>
            </div>
        </div>
    </body>
</html>
