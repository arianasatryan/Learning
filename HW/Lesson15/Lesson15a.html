<!DOCTYPE html>

<!-- 
    Set the <body> height to 3000px s you can scroll
    Create a "Close Button" like the design and 
    place it at the top-left corner of the page using the position:absolute
-->

<html>
    <head>
        <style>
            body{
                height: 3000px;
            }
            .close-button{
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: black;
                color: white;
                padding: 5px 9px 5px 9px;
                border-radius: 15px;
                border: none;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <button class="close-button">X</button>
    </body>
</html>
