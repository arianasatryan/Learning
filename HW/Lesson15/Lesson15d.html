<!DOCTYPE html>

<!-- 
    Set the <body> height to 3000px s you can scroll
    Imagine exercise 15x is a video ad in the bottom-right corner. 
    Add a timestamp in the corner like the design
-->

<html>
    <head>
        <style>
            body{
                height: 3000px;
            }
            .rectangle{
                width: 320px;
                height: 180px;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgb(128, 128, 128);
            }
            .close-button{
                position: absolute;
                top: -10px;
                left: -10px;
                background-color: black;
                color: white;
                padding: 5px 9px 5px 9px;
                border-radius: 15px;
                border: none;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
            .video-time{
                background-color: black;
                color: white;
                font-family: Roboto, Arial;
                font-weight: 500;
                font-size: 12px;
                padding: 4px 7px 4px 7px;
                border-radius: 2px;
                position: absolute;
                right: 8px;
                bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="rectangle">
            <button class="close-button">X</button>
            <div class="video-time">0:29</div>
        </div>
    </body>
