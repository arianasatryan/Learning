<!DOCTYPE html>

<!-- 
    Set the <body> height to 3000px s you can scroll
    Find an image of clothing online and create the design below
    you'll need position: absolute inside position: relative
    set the position: relative container to display: inline-block
-->

<html>
    <head>
        <style>
            .image-container{
                height: 300px;
                width: 300px;
                position: relative;
            }
            .sale{
                position: absolute;
                top: 10px;
                right: 0;
                background-color: black;
                color: white;
                padding: 5px 9px 5px 9px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
            .image{
                height: 300px;
                width: 300px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img class="image" src="clothing.webp">
            <div class="sale">20% OFF</div>
        </div>
    </body>
</html>
