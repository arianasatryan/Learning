<!DOCTYPE html>

<!-- 
    Set the <body> height to 3000px s you can scroll
    Take the "Close Button" created in exercise 15a 
    and put it inside the <div> created in exercise 15b
    Using position: absolute inside position:fixed move the "Close Button" to the top-left corner
    Use negative ps for top and left and adjust the sizing if needed
-->

<html>
    <head>
        <style>
            body{
                height: 3000px;
            }
            .rectangle{
                width: 320px;
                height: 180px;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgb(128, 128, 128);
            }
            .close-button{
                position: absolute;
                top: -10px;
                left: -10px;
                background-color: black;
                color: white;
                padding: 5px 9px 5px 9px;
                border-radius: 15px;
                border: none;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div class="rectangle">
            <button class="close-button">X</button>
        </div>
    </body>
</html>
