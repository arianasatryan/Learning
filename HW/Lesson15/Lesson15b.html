<!DOCTYPE html>

<!-- 
    Set the <body> height to 3000px s you can scroll
    Using position: fixed, stick a <div> near the bottom-right of the page
    give the <div> a width of 320px and height of 180px
-->

<html>
    <head>
        <style>
            body{
                height: 3000px;
            }
            .rectangle{
                width: 320px;
                height: 180px;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: rgb(128, 128, 128);
            }
        </style>
    </head>
    <body>
        <div class="rectangle"></div>
    </body>
</html>
