<!DOCTYPE html>

<html>
    <head>
        <style>
            div {
                font-family: Arial;
            }
            .notifications{
                background-color: rgb(36, 96, 235);
                color: white;
                font-size: 14px;
                font-weight: bold;
                border: none;
                border-radius: 20px;
                padding: 3px 10px 3px 10px;
            }
            .flexbox{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 6px 12px 6px 12px;
            }
            .container{
                width: 300px;
                border-width: 1px;
                border-color: gray;
                border-style: solid;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="flexbox">
                <div>Home</div>
                <div>
                    <button class="notifications">14</button>
                </div>
            </div>
    
            <div class="flexbox">
                <div>Notifications</div>
                <div>
                    <button class="notifications">3</button>
                </div>
            </div>
    
            <div class="flexbox">
                <div>Messages</div>
                <div>
                    <button class="notifications">5</button>
                </div>
            </div>
        </div>
    </body>
</html>
