<!DOCTYPE html>

<!-- 
    Use nested layouts technique to break down the design 
    into horizontal and vertical layouts 
    Code the design. Use flexbox for horizontal layouts 
    and regular <div>s (display: block) for vertical layouts
-->

<html>

<head>
    <style>
        .box{
            border-color: rgb(135, 135, 135);
            border-style: solid;
            border-width: 1px;
            box-shadow: 0px 0px 3px rgba(1, 1, 1, 0.15);
            padding-top: 10px;
            padding-bottom: 14px;
            padding-left: 12px;
            padding-right: 12px;
            width: 420px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        .section{
            padding-bottom: 10px;
            color: rgb(135, 135, 135);
        }
        .layout {
            display: flex;
            width: 100%;
            align-items: center;
        }
        .image-icon {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 18px;
            object-fit: cover;
            margin-right: 13px;
        }
        .message-info{
            flex: 1;
        }
        .title-row{
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        .title {
            font-weight: bold;
            font-size: 16px;
        }
        .sub-title{
            margin-bottom: 2px;
        }
        .message {
            flex: 1;
            color: rgb(135, 135, 135);
        }
        .time{
            color: rgb(135, 135, 135);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="section">ALL INBOXES</div>
        <div class="layout">
            <div>
                <img class="image-icon" src="example.jpg">
            </div>
            <div class="message-info">
                <div class="title-row">
                    <div class="title">Chewy Promotions</div>
                    <div class="time">4:58 PM</div>
                </div>
                <div class="sub-title">Biggest sales of the year!</div>
                <div class="message">Hey there! We're writing to tell you about our...</div>
            </div>
        </div>
    </div>
</body>

</html>
