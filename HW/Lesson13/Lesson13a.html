<!DOCTYPE html>

<!-- 
    Create a flexbox with 2 elements (width 100px and 200px).
Then make the first element a flexbox to create the design 
-->

<html>

<head>
    <style>
        .flexbox{
            display: flex;
            flex-direction: row;
            height: 50px;
        }
        .item1{
            width: 100px;
            background-color: lightpink;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item1-elem{
            background-color: black;
            color: white;
        }
        .item2{
            width: 200px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="flexbox">
        <div class="item1">
            <p class="item1-elem">item1</p>
        </div>
        <div class="item2"></div>
    </div>
</body>

</html>
