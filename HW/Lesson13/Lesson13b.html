<!DOCTYPE html>

<!-- 
    Similar to exercise 13a use nested flexbox 
    (flexbox insiide flexbox) to create the design 
-->

<html>

<head>
    <style>
        .layout{
            display: flex;
            height: 50px;
        }
        .pinkbox {
            background-color: lightpink;
            width: 100px;
        }
        .bluebox {
            background-color: lightblue;
            width: 200px;
        }
        .row2{
            display: flex;
            justify-content: space-between;
        }
        .row2-item{
            background-color: black;
            color:white;
        }
    </style>

</head>

<body>
    <div class="layout">
        <div class="pinkbox"></div>
        <div class="bluebox">
            <div class="row1">row1</div>
            <div class="row2">
                <div class="row2-item">row2</div>
                <div class="row2-item">row2</div>
            </div>
        </div>
    </div>
</body>

</html>
