<!DOCTYPE html>

<!-- 
    We'll create a model
    start from exercise 14b
    create an element that covers the entire page with background-color: rgba(0,0,0,0.8)
    (this is called overlay)
    make an overlay a flexbox and center its contents horizontally and vertically
    add a <div> in the overlay and create the model
-->

<html>
    <head>
        <style>
            div{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 15px;
            }
        </style>
    </head>

    <body style="height: 3000px;">
        <div style="
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100px;
            background-color: green;
            color: white;
            ">
            right sidebar
        </div>
        <div style="
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display:flex;
            align-items: center;
            justify-content: center;     
            ">
            <div style="
                background-color: white;
                width: 300px;
                padding: 13px 13px 13px 13px;
                border: none;
                border-radius: 5px;
                ">
                <div style="
                    font-weight: bold;
                    font-size: 23px;
                    margin-bottom: 10px;
                    ">
                    Modal Title
                </div>
                <div style="
                    margin-bottom: 15px;
                    ">
                    This is a modal
                </div>
                <button>Close</button>
            </div>
        </div>
    </body>
</html>
