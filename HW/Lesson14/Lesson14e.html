<!DOCTYPE html>

<!-- 
    Use the combination of position: fixed and flexbox 
    to create this header from Facebook and stick it to the top of the page 
-->

<html>
    <head>
        <style>
            .flexbox{
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                left: 80px;
                right: 80px;
                height: 50px;

            }
            body{
                height: 3000px;
                padding-top: 50px;
            }
            .user{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .image-icon {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 18px;
            object-fit: cover;
            margin-right: 10px;
            }
            .username{
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }
            button{
                padding: 7px 12px 7px 12px;
                border: none;
                border-radius: 5px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                margin-left: 5px;
            }
            .add-friend{
                background-color: rgb(56,113,220);
                color: white;
            }
            .message{
                background-color: rgb(227,230,233);
            }
        </style>
    </head>
    <body>
        <div class="flexbox">
            <div class="user">
                 <img class="image-icon" src="example.jpg">
                <div class="username">Oliver Cat</div>
            </div>
           
            <div>
                <button class="add-friend">Add Friend</button>
                <button class="message">Message</button>
            </div>
           
        </div>
    </body>
</html>
