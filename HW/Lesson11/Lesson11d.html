<!DOCTYPE html>

<!-- 
    Continuing from exercise 10e xreate this design using CSS grid
    Create a grid with 3 columns and put the elements into the Grid 
    Replace any uses of display: inline-block
    To align elements vertically in a grid, use align-items: center; 
-->

<html>
    <head>
        <style>
            .layout-grid{
                display: grid;
                grid-template-columns:  200px 200px 200px;
                column-gap: 10px;
            }
            .card{
                border: none;
                box-shadow: 0px 0px 4px rgba(1, 1, 1, 0.25);
            }
            p{
                padding-left: 7px;
                padding-right: 7px;
                margin-top: 5px;
                margin-bottom: 7px;
            }
            .profile-pic{
                width: 200px;
                height: 200px;
                object-fit: cover;
                object-position: center;
            }
            .name{
                font-size: 18px;
                font-weight: bold;
            }
            .mutual-friends{
                color: rgb(100,100,100);
            }
            .add-friend{
                background-color: rgb(57,117,234);
                border-radius: 5px;
                color: white;
                border: none;
                padding: 10px 20px 10px 20px;
                margin-left: 7px;
                margin-bottom: 10px;
            }
            .icon{
                padding-left: 7px;
            }
            .mutual{
                vertical-align: top;
            }
            .mutual-icon{
                width: 26px;
                height: 26px;
                border-radius: 13px;
                object-fit: cover;
                object-position: center;
            }
            .mutual-row-grid{
                display: grid;
                grid-template-columns: 26px 1fr;
                column-gap: 7px;
                margin-bottom: 7px;
                align-items: center;
            }
        </style>
    </head>

    <body>
        <div class="layout-grid">
            <div class="card">
                <div>
                    <img class="profile-pic" src="example.jpg">
                </div>
                <div>
                    <p class="name">
                        Oliver
                    </p>
                </div>
                <div class="mutual-row-grid">
                    <div class="icon">
                        <img class="mutual-icon" src="example.jpg">
                    </div>
                    <div class="mutual">
                        <p class="mutual-friends">
                            1 mutual friends
                        </p>
                    </div>
                </div>
                <button class="add-friend">
                    Add Friend
                </button>
            </div>

            <div class="card">
                <div>
                    <img class="profile-pic" src="example.jpg">
                </div>
                <div>
                    <p class="name">
                        Oliver again
                    </p>
                </div>
                <div class="mutual-row-grid">
                    <div class="icon">
                        <img class="mutual-icon" src="example.jpg">
                    </div>
                    <div class="mutual">
                        <p class="mutual-friends">
                            2 mutual friends
                        </p>
                    </div>
                </div>
                <button class="add-friend">
                    Add Friend
                </button>
            </div>

            <div class="card">
                <div>
                    <img class="profile-pic" src="example.jpg">
                </div>
                <div>
                    <p class="name">
                        Oliver forever
                    </p>
                </div>
                <div class="mutual-row-grid">
                    <div class="icon">
                        <img class="mutual-icon" src="example.jpg">
                    </div>
                    <div class="mutual">
                        <p class="mutual-friends">
                            3 mutual friends
                        </p>
                    </div>
                </div>
                <button class="add-friend">
                    Add Friend
                </button>
            </div>
        </div>
    </body>
</html>
