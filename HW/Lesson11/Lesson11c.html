<!DOCTYPE html>

<!-- 
    Create a grid with 4 equal columns that take up the entire page. 
    Space between columns = 20px, space between rows = 10px
-->

<html>
    <head>
        <style>
            .css-grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                row-gap: 10px;
                column-gap: 20px;
            }
        </style>
    </head>
    <body>
        <div class="css-grid">
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
        </div>
    </body>
</html>
