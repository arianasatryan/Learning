<!-- https://supersimple.dev/exercises/buttons -->
<!DOCTYPE html>
<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        font-family: Arial;
        font-size: 14px;
        border: none;
        border-radius: 2px;
        padding: 10px 16px;
        margin-right: 12px;
        cursor: pointer;
    }
    .join-button {
        background-color: white;
        color: rgb(6, 95, 212);
        font-family: Arial;
        font-size: 14px;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        padding: 9px 15px;
        margin-right: 12px;
        cursor: pointer;
    }
    .tweet-button {
        background-color:rgb(29, 155, 240);
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 50px;
        padding: 9.5px 16px;
        cursor: pointer;
    }
</style>

<html>
    <head></head>
    <body>
        <button class="subscribe-button">SUBSCRIBE</button>
        <button class="join-button">JOIN</button>
        <button class="tweet-button">Tweet</button>
    </body>
</html>
